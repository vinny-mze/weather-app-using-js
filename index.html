<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-header">
      <form class="weather-search">
        <input type="text" placeholder="Search for a city" class="weather-searchForm">
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <div class="weather-units">
        <span class="weather-unitCelsius">&#176C</span>
        <span class="weather-unitFarenheit">&#176F</span>
      </div>
    </div>
    <div class="weather-body">
      <h1 class="weather-city"></h1>
      <div class="weather-datetime">
      </div>
      <div class="weather-forecast">
      </div>
      <div class="weather-icon">
      </div>
      <p class="weather-temperature"></p>
    
    <div class="weather-minmax">

    </div>
  </div>
  <div class="weather-info">
    <div class="weather-card">
      <i class="fa-solid fa-temperature-full"></i>
      <div>
        <p>Real Feel</p>
        <p class="weather-realFeel"></p>
      </div>
    </div>
    <div class="weather-card">
      <i class="fa-solid fa-droplet"></i>
      <div>
        <p>Humidity</p>
        <p class="weather-humidity"></p>
      </div>
    </div>
    <div class="weather-card">
      <i class="fa-solid fa-wind"></i>
      <div>
        <p>Wind</p>
        <p class="weather-wind"></p>
      </div>
    </div>
    <div class="weather-card">
      <i class="fa-solid fa-gauge-high"></i>
      <div>
        <p>Pressure</p>
        <p class="weather-pressure"></p>
      </div>
    </div>
  </div>
</div>

  <script src="https://kit.fontawesome.com/886be921d3.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
